window:
  dynamic_title: true
  dimensions:
    columns: 60
    lines: 35

padding:
  x: 0
  y: 0


decorations: none
background_opacity: 1

# Font configuration 
font:
  size: 9
  # Normal (roman) font face
  normal: 
    family: JetBrains Mono
    style: Regular

  # Bold font face
  bold:
    family: JetBrains Mono
    style: Bold
  # Italic font face
  italic:
    family: JetBrains Mono
    style: Italic


# Colors (Gruvbox dark)
colors:
  # Default colors
  primary:
    background: '#1d2021'
    foreground: '#ebdbb2'

  # Normal colors
  normal:
    black:   '#282828'
    red:     '#cc241d'
    green:   '#98971a'
    yellow:  '#d79921'
    blue:    '#458588'
    magenta: '#b16286'
    cyan:    '#689d6a'
    white:   '#a89984'

  # Bright colors
  bright:
    black:   '#928374'
    red:     '#fb4934'
    green:   '#b8bb26'
    yellow:  '#fabd2f'
    blue:    '#83a598'
    magenta: '#d3869b'
    cyan:    '#8ec07c'
    white:   '#ebdbb2'



key_bindings:
  - { key: V,        mods: Command,       action: Paste                        }
  - { key: C,        mods: Command,       action: Copy                         }
  - { key: Q,        mods: Control,       action: Quit                         }
